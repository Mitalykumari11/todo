{% extends 'base.html' %}
{% block body %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <!-- W3.CSS CDN -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">

    <div class="w3-container w3-display-middle w3-card-4 w3-padding w3-white" style="max-width:400px;">
        <h2 class="w3-center">Forgot Password</h2>
        <p>Please enter your email to reset your password:</p>

        <form class="w3-container w3-margin-top">
            <label>Email</label>
            <input class="w3-input w3-border w3-margin-bottom" type="email" placeholder="Enter your email" required>

            <button class="w3-button w3-block w3-blue w3-margin-top" type="submit">Reset Password</button>
        </form>

        <p class="w3-small w3-center w3-margin-top">
            <a href="#" class="w3-text-blue">Back to login</a>
        </p>
    </div>

</body>
</html>

{% endblock body %}
