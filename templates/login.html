{% extends 'base.html' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        body {
            background-color: #e8eaf6;
            /* light indigo background */
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 450px;
            margin: 80px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #3f51b5;
        }

        .w3-btn-custom {
            width: 100%;
            background-color: #3f51b5;
            color: #fff;
            font-weight: bold;
        }

        .w3-btn-custom:hover {
            background-color: #303f9f;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .w3-input {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="login-container w3-card-4 w3-padding w3-white w3-round-large">
        <h2><b>Login</b></h2>

        <form method="POST" action="/login">
            <input type="email" name="email" class="w3-input w3-border w3-round w3-margin-bottom"
                placeholder="Enter your Email" required>
            <input type="password" name="password" class="w3-input w3-border w3-round w3-margin-bottom"
                placeholder="Enter your Password" required>
            <button type="submit" class="w3-btn w3-btn-custom w3-round">Login</button>
            <p class="forgot-link" style="color:#3f51b5;"><a href="/forgotpassword">Forgot Password?</a></p>
        </form>

        <p class="register-link">Don't have an account? <a href="/register" style="color:#3f51b5;">Register</a></p>
    </div>

</body>

</html>


{% endblock body %}
