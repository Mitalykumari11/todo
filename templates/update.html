{% extends 'base.html' %}
{% block body %}

<div class="container my-3">
  <h2>Update Todo</h2>
  <form action="/updateSubmit" method="POST">
    
    <input type="hidden" name="id" value="{{todo[0]}}" />

    <label for="categories" class="form-label"  >Category</label>
    <select class="w3-select" name="categories"    >
      {% if todo[1]=='Work' %}
        <option  value="Work" style="text-transform: capitalize;"   selected >Work</option>
      {% else %}
        <option  value="Work" style="text-transform: capitalize;"  >Work</option>
      {% endif %}
      
      {% if todo[1]=='Personal' %}
        <option  value="POST" style="text-transform: capitalize;" selected>Personal</option>
      {% else %}
        <option  value="Personal" style="text-transform: capitalize;"  >Personal</option>
      {% endif %}
      
      {% if todo[1]=='Other' %}
        <option  value="Other" style="text-transform: capitalize;" selected>Other</option>
      {% else %}
        <option  value="Other" style="text-transform: capitalize;" >Other</option>
      {% endif %}
      

    </select>
     <label for="priority" class="form-label" id="priority">Priority</label>
      <select class="w3-select" name="priority">

       {% if todo[2]=='Low' %}
       <option value="Low" style="text-transform: capitalize;" selected>Low</option>
        {% else %}
        <option value="Low">Low</option>
        {% endif %}
       
        {% if  todo[2]=='Medium' %}
        <option value="Medium" style="text-transform: capitalize;" selected>Medium</option>
         {% else %}
        <option value="Medium">Medium</option>
        {% endif %}

        {% if  todo[2]=='High' %}
        <option value="High" style="text-transform: capitalize;" selected>High</option>
        {% else %}
        <option value="High">High</option>
        {% endif %}

      </select>

    
    <div class="mb-3">
      <label for="todotitle" class="form-label" >Todo title</label>
      <input type="text" class="form-control" name="todotitle" id="todotitle" aria-describedby="title"
        value="{{todo[3]}}"  required>


    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" name="description" value="{{todo[4]}}">
    </div>

    <button type="update" class="btn btn-outline-dark ">Update</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>


  {% endblock body %}
