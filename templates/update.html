{% extends 'base.html' %}
{% block body %}

<div class="w3-container" style="display: flex; justify-content: center;">


  <form action="/updateSubmit" method="POST" class="w3-card-4 w3-padding w3-white w3-round-large w3-margin"
    style="width: 100%; max-width: 800px;">

    <input type="hidden" name="id" value="{{todo[0]}}" />


    <h2 class="w3-center w3-indigo">Update Todo</h2>
    <hr class="w3-border-grey">


    <label class="w3-text-indigo"><b>Category</b></label>
    <select class="w3-select w3-border w3-round w3-margin-bottom" name="categories">
      <option value="Work" {% if todo[1]=='Work' %}selected{% endif %}>Work</option>
      <option value="Personal" {% if todo[1]=='Personal' %}selected{% endif %}>Personal</option>
      <option value="Other" {% if todo[1]=='Other' %}selected{% endif %}>Other</option>
    </select>

    <label class="w3-text-indigo"> <b>Priority</b></label>
    <select class="w3-select w3-border w3-round w3-margin-bottom" name="priority">
      <option value="Low" {% if todo[2]=='Low' %}selected{% endif %}>Low</option>
      <option value="Medium" {% if todo[2]=='Medium' %}selected{% endif %}>Medium</option>
      <option value="High" {% if todo[2]=='High' %}selected{% endif %}>High</option>
    </select>


    <label class="w3-text-indigo"><b>Todo Title</b></label>
    <input type="text" class="w3-input w3-border w3-round w3-margin-bottom" name="todotitle" value="{{todo[3]}}"
      required>


    <label class="w3-text-indigo"><b>Description</b></label>
    <input type="text" class="w3-input w3-border w3-round w3-margin-bottom" name="description" value="{{todo[4]}}">

    <label class="w3-text-indigo"><b>Due Date</b></label>
    <input type="date" class="w3-input w3-border w3-round w3-margin-bottom" name="due_date" min="{{today}}"
      value="{{due_date}}">
    <button type="submit" class="w3-button w3-block w3-dark-grey w3-hover-light-blue w3-round-large">Update</button>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>


{% endblock body %}
