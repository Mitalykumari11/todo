{% extends 'base.html' %}
{% block body %}
    <style>
        body {
            background-color: #e8eaf6;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        .register-container {
            max-width: 450px;
            margin: 80px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #3f51b5; 
        }
        .w3-btn-custom {
            width: 100%;
            background-color: #3f51b5;
            color: #fff;
            font-weight: bold;
        }
        .w3-btn-custom:hover {
            background-color: #303f9f; 
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
        }
        .w3-input {
            margin-bottom: 15px;
        }
    </style>


<div class="register-container w3-card-4 w3-padding w3-white w3-round-large">
    <h2> <b>Register</b></h2>

    <form method="POST" action="/register">
        <input type="text" name="name" class="w3-input w3-border w3-round w3-margin-bottom" placeholder="Enter your Name" required>
        <input type="email" name="email" class="w3-input w3-border w3-round w3-margin-bottom" placeholder="Enter your Email" required>
        <input type="password" name="password" class="w3-input w3-border w3-round w3-margin-bottom" placeholder="Enter your Password" required>
        <button type="submit" class="w3-btn w3-btn-custom w3-round">Register</button>
    </form>

    <p class="login-link">Already have an account? <a href="/login" style="color:#3f51b5;">Login here</a></p>
</div>


    

    {% endblock body %}
